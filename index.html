<!DOCTYPE html>
<html lang="en" data-theme="dark" translate="no">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#01082d" />
    <meta
      name="description"
      content="Roo.Finance - Empowering DeFi with innovative solutions and seamless user experience."
    />

    <meta property="og:image" content="/roofinance-og-image.png" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="preload" as="image" href="/roosvg.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap"
      rel="preload"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Roo.Finance - Innovative DeFi Solutions</title>
    <script>
      window.global = window
    </script>
    <script type="module">
      import { Buffer } from 'buffer'
      import EventEmitter from 'events'
      import process from 'process'

      window.Buffer = Buffer
      window.process = process
      window.EventEmitter = EventEmitter
    </script>

    <style type="text/css">
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Work Sans', 'Inter var', sans-serif;
      }
      .preloadhtml {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #01082d, #020c47);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      .logo-container {
        position: relative;
        width: 163px;
        height: 163px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .logo {
        width: 163px;
        height: 53px;
        animation: pulse 2s infinite ease-in-out;
      }
      .loading-ring {
        position: absolute;
        top: 0;
        left: 0;
        width: 163px;
        height: 163px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #0328ee;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="app"></div>
    <script type="module" src="/src/index.tsx"></script>

    <div class="preloadhtml">
      <div class="logo-container">
        <div class="loading-ring"></div>
        <img src="/roosvg.svg" alt="Roo.Finance Logo" class="logo" />
      </div>
    </div>
  </body>
</html>
